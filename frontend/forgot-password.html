<!-- forgot-password.html -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Recuperar Contraseña</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-b from-blue-900 to-blue-400 min-h-screen flex items-center justify-center"
  >
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
      <h2 class="text-xl font-bold mb-6 text-center">RECUPERAR CONTRASEÑA</h2>

      <div class="mb-4 text-sm text-gray-600 bg-blue-50 p-3 rounded">
        <strong>Instrucciones:</strong><br />
        1. Ingresa tu correo institucional<br />
        2. Se generará un token de recuperación<br />
        3. Ingresa tu nueva contraseña<br />
        <small class="text-xs text-gray-500">
          * En producción, el token se enviaría por email
        </small>
      </div>

      <input
        type="email"
        id="forgot-email"
        placeholder="Ingresa tu correo registrado (@usa.edu.co)"
        class="input mb-4"
        required
      />

      <button onclick="recuperarContrasena()" class="btn-blue w-full">
        Recuperar
      </button>

      <p id="mensaje" class="text-center text-sm mt-4"></p>

      <div class="text-center mt-6">
        <a href="index.html" class="text-blue-600 text-sm hover:underline">
          ← Volver al inicio de sesión
        </a>
      </div>

      <!-- Información adicional -->
      <div class="mt-6 text-xs text-gray-500 text-center">
        <p><strong>¿Problemas?</strong></p>
        <p>Contacta a la secretaría: secretaria@usa.edu.co</p>
      </div>
    </div>

    <!-- Scripts -->
    <script src="js/api-client.js"></script>
    <script src="js/forgot-password.js"></script>
  </body>
</html>
